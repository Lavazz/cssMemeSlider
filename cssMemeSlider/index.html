<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Slider</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="slides slide1"><img src="accets/slippy_cat.jpg" alt="first_mem">
                <p>Sleepy</p></div>
            <div class="slides slide2"><img src="accets/cat.jpg" alt="second_mem">
                <p>Surprised</p></div>
            <div class="slides slide3"><img src="accets/grey_cat.jpg" alt="therd_mem">
                <p>Sad</p></div>
            <div class="slides slide4"><img src="accets/dog.jpg" alt="fourse_mem">
                <p>Playful</p></div>
        </div>	
        <div class="controls">
            <label for="slide1" class="slide_lable"><span class="click_area"></span></label>
            <label for="slide2" class="slide_lable"><span class="click_area"></span></label>
            <label for="slide3" class="slide_lable"><span class="click_area"></span></label>
            <label for="slide4" class="slide_lable"><span class="click_area"></span></label>
        </div>
    </div>
   </body>
</html>
